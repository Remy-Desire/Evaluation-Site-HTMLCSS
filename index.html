    <title>Tichodrome</title>
    <link rel="stylesheet" href="./style/bootstrap.min.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">

                    <img src="./Images/logo-temp.png" alt="logo">

                    <h3>Centre de Sauvegarde de la Faune Sauvage en Isère</h3>
                </div>

            <div id="carouselAcceuil" class="carousel slide" data-bs-ride="carousel">

                </div>
                <div class="carousel-item">
                  <img src="./Images/photo2.jpg" class="d-block w-100" alt="photo2">
                </div>
                <div class="carousel-item">
                  <img src="./Images/photo3.jpg" class="d-block w-100" alt="photo3">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselAcceuil" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselAcceuil" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
